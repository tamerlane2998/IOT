<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- //custom-theme  -->
        <link rel="stylesheet" href="css/style.css">
        <!-- font-awesome icons -->
        <link href="css/font-awesome.css" rel="stylesheet"> 
        <!--Script file here-->
        <script src="js/Login.js"></script>
    </head>
    <body>
        <div class="login-form w3_form">
            <!--  Title-->
            <div class="login-title w3_title">
                <br><br>
            </div>
            <div class="login w3_login">
                <h2 class="login-header w3_header">Log in</h2>
                <div class="w3l_grid">
                    <form method="GET" class="login-container">
                        <input type="username" placeholder="Username" name="username" id="username" required="">
                        <input type="password" placeholder="Password" name="password" id="password" required="">
                        <input type="submit" value="Login" onclick= "Login()">
                    </form>
                    <div class="second-section w3_section">
                        <div class="bottom-header w3_bottom">
                            <h3>OR</h3>
                        </div>
                    </div>

                    <div class="bottom-text w3_bottom_text">
                        <p>No account yet?<a href="Signup.html">Signup</a></p>
                        <h4> <a href="#">Forgot your password?</a></h4>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
